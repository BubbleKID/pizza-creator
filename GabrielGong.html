<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pizza creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Pizza Creator</h1>
    <section>
        <h2>Enter your details</h2>
    </section>

    <section>
        <form>
            <div>
                <label>Name</label>
                <input type="text">
            </div>

            <div>
                <label>EMAIL</label>
                <input type="text">
            </div>

            <div>
                <label>CONFIRM EMAIL</label>
                <input type="text">
            </div>
            <div>
                <label>ADDRESS</label>
                <input type="text">
            </div>
            <div>
                <label>POSTCODE</label>
                <input type="text">
            </div>
            <div>
                <label>CONTACT NUMBER</label>
                <input type="text">
            </div>
    </section>

    <section>
        <h2>Choose You Toppings </h2>
        <div>
            <img src="assets/toppings/anchovy.svg" alt="Anchovy"> Anchovy
        </div>

        <div>
            <img src="assets/toppings/bacon.svg" alt="Bacon"> Bacon
        </div>

        <div>
            <img src="assets/toppings/basil.svg" alt="Basil"> Basil
        </div>

        <div>
            <img src="assets/toppings/chilli.svg" alt="Chilli"> Chilli
        </div>
        <div>
            <img src="assets/toppings/mozzarella.svg" alt="Mozzarella"> Mozzarella
        </div>
        <div>
            <img src="assets/toppings/mozzarella.svg" alt="Mozzarella"> Mozzarella
        </div>
        <div>
            <img src="assets/toppings/mozzarella.svg" alt="Mozzarella"> Mozzarella
        </div>
        <div>
            <img src="assets/toppings/mozzarella.svg" alt="Mozzarella"> Mozzarella
        </div>
    </section>

    <section>
        <div>
            <h2>Summary:</h2>
        </div>
    </section>

    <section>
        <div>
            <ul>
                <li>Pizza $9.99</li>
                <ul>
                    <li>Onion $0.99</li>
                    <li>Mushroom $0.99</li>
                    <li>Bacon $0.99</li>
                    <li>Anchovy $0.99</li>
                </ul>
            </ul>
        </div>
    </section>
    <hr>
    <p>Total:$13.86</p>

</body>

</html>
