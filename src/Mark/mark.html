<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pizza Creator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css"
</head>


<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <section class="pizza-creator-app">       
        <section class="pizza-viewer">
            <div class="pizza">
                <div class="pizza-board"> 
                    <img src="../assets/board.svg" alt="Pizza board">
                </div>
                <div class="pizza-base">
                    <img src="../assets/base.svg" alt="Pizza base">
                </div>
                <div class="pizza-toppings">              
                    <img src="../assets/toppings/anchovies.svg" alt="Anchovies">
                    <img src="../assets/toppings/bacons.svg" alt="Bacons">
                    <img src="../assets/toppings/basils.svg" alt="Basils">
                    <img src="../assets/toppings/chilies.svg" alt="Chilies">
                    <img src="../assets/toppings/mozzarellas.svg" alt="Mozzarellas">
                    <img src="../assets/toppings/mushrooms.svg" alt="Mushrooms">
                    <img src="../assets/toppings/olives.svg" alt="Olives">
                    <img src="../assets/toppings/onions.svg" alt="Onions">
                    <img src="../assets/toppings/peppers.svg" alt="Peppers">
                </div>

            </div>
        </section>
        <section class="form">
            <h1>Mark's Pizza House</h1>
            <section>
                <h2>Enter your details</h2>
                <form>
                    <div class="details-container">
                        <div class="detail">
                            <label>NAME</label>
                            <input type="text">
                        </div>
                        <div class="detail">
                            <label>EMAIL</label>
                            <input type="text">
                        </div>
                        <div class="detail">
                            <label>CONFIRM EMAIL</label>
                            <input type="text">
                        </div>
                        <div class="detail">
                            <label>ADDRESS</label>
                            <input type="text">
                        </div>
                        <div class="detail">
                            <label>CONFIRM EMAIL</label>
                            <input type="text">
                        </div>
                        <div class="detail">
                                <label>CONTACT NUMBER</label>
                                <input type="text">
                        </div>             
                        
                    </div>
                </form>
            </section>

            <section>
                <h2>Choose your toppings</h2>
                <div class="toppings-container">
                    <button class="topping" type="button">
                        <img src="../assets/toppings/anchovy.svg"><span>Anchovy</span>
                    </button>
                    <button class="topping" type="button">
                        <img src="../assets/toppings/bacon.svg"><span>Bacon</span>
                    </button>
                    <button class="topping" type="button">
                        <img src="../assets/toppings/basil.svg"><span>Basil</span>
                    </button>
                    <button class="topping" type="button">
                        <img src="../assets/toppings/chili.svg"><span>Chili</span>
                    </button>
                    <button class="topping" type="button">
                        <img src="../assets/toppings/mozzarella.svg"><span>Mozzarella</span>
                    </button>
                    <button class="topping" type="button">
                        <img src="../assets/toppings/mushroom.svg"><span>Mushroom</span>
                    </button>
                    <button class="topping" type="button">
                        <img src="../assets/toppings/olive.svg"><span>Olive</span>
                    </button>
                    <button class="topping" type="button">
                        <img src="../assets/toppings/onion.svg"><span>Onion</span>
                    </button>
                    <button class="topping" type="button">
                        <img src="../assets/toppings/pepper.svg"><span>Pepper</span>
                    </button>
                    <button class="topping" type="button">
                        <img src="../assets/toppings/pepperoni.svg"><span>Pepperoni</span>
                    </button>
                    <button class="topping" type="button">
                        <img src="../assets/toppings/peppers.svg"><span>Peppers</span>
                    </button>
                    <button class="topping" type="button">
                        <img src="../assets/toppings/sweetcorn.svg"><span>Sweetcorn</span>
                    </button>
                <div>
            </section>

            <section>
                <h2>Summary</h2>
                <ul class="items">
                    <li>
                        <span class="item">Pizza</span>
                        <span class="price">$9.99</span>
                    </li>
                    <ul>
                        <li>
                            <span class="item">Onion</span>
                            <span class="price">$0.99</span>
                        </li>
                        <li>
                            <span class="item">Mushroom</span>
                            <span class="price">$0.99</span>
                        </li>
                        <li>
                            <span class="item">Bacon</span>
                            <span  class="price">$0.99</span>                    <span >$0.99</span>
                        </li>
                        <li>
                            <span class="item">Anchovy</span>
                            <span  class="price">$0.99</span>                    <span >$0.99</span>
                        </li>
                    </ul>
                </ul>
                <hr>
                <p class="total-price">Total:$13.86</p>
                <button type="submit">Place order</button>
            </section>
        </section>
    </section>
    <script src="" async defer></script>
</body>

</html>
