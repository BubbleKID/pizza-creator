<body>
    <h1>Pizza Creator</h1>

        <h2>Enter your details</h2>
        <form>
            <div>
                <label for="name">NAME</label>
                <input id="name">
                <label for="email">EMAIL</label>
                <input id="email">
                <label for="confirmemail">CONFIRM EMAIL</label>
                <input id="confirmemail">
            </div>
            <div>
                <label for="address">ADDRESS</label>
                <input id="address">
                <label for="postcode">POSTCODE</label>
                <input id="postcode">
                <label for="contact">CONTACT NUMBER</label>
                <input id="contact">
            </div>
        </form>
    </section>
    <section>
        <h2>Choose your toppings</h2>
        <div>
            <div>
                <div><img src="onion.svg">Anchovy</div>
                <div><img src="onion.svg">Bacon</div>

                <div><img src="onion.svg">Chili</div>
            </div>
            <div>
                <div><img src="onion.svg">Mozzarella</div>
                <div><img src="onion.svg">Mushroom</div>
                <div><img src="onion.svg">Olive</div>
                <div><img src="onion.svg">Onion</div>
            </div>
            <div>
                <div><img src="onion.svg">Pepper</div>
                <div><img src="onion.svg">Pepperoni</div>
                <div><img src="onion.svg">Peppers</div>
                <div><img src="onion.svg">Sweetcorn</div>
            </div>
        </div>
    </section>
    <section>
        <div>
            <h2>Summary</h2>
            <li>Pizza $9.99
                <ul>
                    <li>Onion $0.99</li>
                    <li>Bacon $0.99</li>
                    <li>Anchovy $0.99</li>
                </ul>
            </li>
        </div>
        <hr>
        <div>Total: $13.86</div>
    </section>
    <section>
        <form method="GET" action="teacher.html">
            <input type="submit" value="Place Order">
        </form>
    </section>
</body>

</html>
